<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <title>WebXR with Three.js</title>
</head>
<body>
    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';    // (module) button for starting webxr session
        let camera, scene, renderer;
        let mesh;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 40);     // (fov, aspect, near, far)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);     // canvas

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);    // (sky color, ground color, intensity)
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const polyGeometry = new THREE.IcosahedronGeometry(0.1, 1);     // (radius, detail)
            const polyMaterial = new THREE.MeshPhongMaterial({
                color: new THREE.Color("rgb(100, 225, 150)"),
                shininess: 6,
                shading: true,
                transparent: 1,
                opacity: 0.8
            });
            const polyMesh = new THREE.Mesh(polyGeometry, polyMaterial);
            polyMesh.position.set(0, 0, -0.5);
            scene.add(polyMesh);

            const button = ARButton.createButton(renderer);
            document.body.appendChild(button);

            // const cubeGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);   // default: (1, 1, 1)
            // const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xe06666 });
            // const cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial);
            // scene.add(cubeMesh);    // default: (0, 0, 0)
            // cubeMesh.position.z = -1;
            // cubeMesh.position.y = 0.5;

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);      // 60fps
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
